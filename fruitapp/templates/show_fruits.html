<html>
    <head>
        <title>Fruits Page</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>      
    </head>
<body>
<h1>All Fruits</h1>

<table border="2" style="width: 50%", class="table table-dark">        
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Is Available</th>
            <th>Action</th>
            <th>Delete</th>
            <th>Soft_delete</th>
        </tr>
    </thead>
    {% for fruit in all_fruits %}
    <tr>

        <td>{{fruit.id}}</td>
        <td>{{fruit.name}}</td>
        <td>{{fruit.qty}}</td>
        <td>{{fruit.price}}</td>
        {% if fruit.is_available %}
            <td>Yes</td>
        {% else %}
            <td>No</td>
        {% endif %}

        <td>
            <!-- <a href="{% url 'edit_fruit' fruit.id %}">Edit</a> -->
            <a href="{% url 'edit_fruit' fruit.id %}" class="btn btn-primary" role="button">Edit</a>
        
        </td>

        <td>
            <a href="{% url 'delete_fruit' fruit.id %}" class="btn btn-danger role="button">Delete</a>
        </td>

        <td>
            <a href="{% url 'soft_delete' fruit.id %}">Soft_Delete</a>
        </td>

    </tr>

    {% endfor %}

</table>

<br>

<a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
